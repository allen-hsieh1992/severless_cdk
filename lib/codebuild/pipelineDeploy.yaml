version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      - npm install -g aws-cdk
      - npm install
  pre_build:
    commands:
      - npx cdk synth
  build:
    commands:
      - npx cdk deploy

artifacts:
  base-directory: cdk.out
  files:
    - '**/*'

cache:
  paths:
    - 'node_modules/**/*'
